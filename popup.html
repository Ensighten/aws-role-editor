<!DOCTYPE html>
<html>

<head>
  <title>AWS Role Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <div class="container-fluid">
    <h4>AWS Role Editor</h4>
    <div id="username"></div>
    <table class="table table-condensed less-bottom-margin">
      <thead>
        <tr>
          <th>Account</th>
          <th>Role</th>
          <th>Displayname</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody id="content">
      </tbody>
    </table>
    <div id="saved" class="alert alert-success" role="alert">Saved</div>
    <div id="failed" class="alert alert-danger" role="alert">Error..</div>
    <!--<div>Intrested in cloud visit <a href="http://www.itm.net/cloud>">itm.net/cloud</a>-->
    <div class="pull-right">
      <button id="save" class="btn btn-primary btn-sm">Save</button>
    </div>
    </div>

  </div>

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popup.js"></script>

</html>
